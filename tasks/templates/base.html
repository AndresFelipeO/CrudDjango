{% block styles %}
<style>
    body {
      
        background-color: rgba(255, 255, 255, 0.5);
    }

    .card {
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.5);
    }
</style>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand">Unicauca APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
               
                {% if user.is_authenticated %}
                
                {% if user.username == 'decano' %}
                <li class="nav-item">
                    <a href="/decano_menu" class="nav-link"  >Menú Decano</a>

                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/docente_menu" class="nav-link"  >Menú Docente</a>

                </li>
                {% endif %}
                
             
                {% else %}
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    <footer class="container-fluid py-3" style=" position: fixed; bottom: 0; left: 0; right: 0;">
        <div class="row justify-content-center align-items-end">
            <div class="col-2 my-0">
                <div class="d-flex align-items-center">
                    <a href="https://www.unicauca.edu.co/versionP/" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Logo_de_la_Universidad_del_Cauca.svg/1200px-Logo_de_la_Universidad_del_Cauca.svg.png" alt="Imagen 4" class="img-fluid logo-icon" style="max-width: 30px;">
                    </a>
                    <span class="ml-2 logo-title">Universidad del Cauca</span>
                </div>
            </div>
            <div class="col-2 my-0 d-flex justify-content-around">
                <a href="https://www.tiktok.com/@unicauca_" target="_blank">
                    <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338430_1280.png" alt="Imagen 1" class="img-fluid icon" style="max-width: 25px;">
                </a>
                <a href="https://www.facebook.com/universidadelcauca/?locale=es_LA" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="Imagen 2" class="img-fluid icon" style="max-width: 25px;">
                </a>
                <a href="https://www.instagram.com/universidadelcauca/?hl=es" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/800px-Instagram-Icon.png" alt="Imagen 3" class="img-fluid icon" style="max-width: 25px;">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
