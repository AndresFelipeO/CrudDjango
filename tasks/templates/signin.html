git{% extends 'base2.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body" style="background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px);">
                <h1 class="text-center">Inicio de Sesion</h1>
                {{error}}
                {% csrf_token %}
                {{error}}
                {% csrf_token %}
                <!--token para verificar que el formulario fue creado para nuestro propio servidor-->
                <div class="mb-3">
                  <label for="username">Usuario: </label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                </div>
                <div class="mb-3">
                  <label for="password">Contraseña: </label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu Contraseña">
                </div>
                <button class="btn btn-primary">Ingresar</button>
              </form>
        </div>
    </div>
</main>
{% endblock %}
