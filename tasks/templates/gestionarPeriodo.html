{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">Registrar Periodo</h1>
            <form action="/accion_periodo/" method="POST" class="card card-body">
                {{error}}
                {% csrf_token %}
                <div class="mb-3 text-center">
                    <label for="buscar_periodo">Buscar periodo:</label>
                    <select name="buscar_periodo" id="buscar_periodo" class="form-control">
                        <option value="{{ perS.id }}">{{ perS }}</option>
                        {% for periodo in periodos %}
                            <option value="{{ periodo.id }}">{{ periodo }}</option>
                        {% endfor %}
                    </select>
                    <button name="Buscar" id="Buscar" class="btn btn-primary mt-3">Buscar</button>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" value="{{ perS.nombre }}" >
                </div>
                <div class="mb-3">
                    <label for="fecha_inicio">Fecha de Inicio:</label>
                    <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" value="{{ fI }}">
                </div>
                <div class="mb-3">
                    <label for="fecha_fin">Fecha de Fin:</label>
                    <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" value="{{ fF }}" >
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <button name="Guardar" id="Guardar" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col-md-4">
                            <button name="Editar" id="Editar" class="btn btn-warning">Editar</button>
                        </div>
                        <div class="col-md-4">
                            <button name="Eliminar" id="Eliminar" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
