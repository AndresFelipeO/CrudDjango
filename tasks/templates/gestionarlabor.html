{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">Gestión de Labor</h1>
            <form action="/accion_labor/" method="POST" class="card card-body">
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Blabor">Buscar labor:</label>
                    <select name="Blabor" id="Blabor" class="form-control" >
                        <option value="{{lbS.id}}">{{ lbS.nombre }}</option>
                        {% for objlb in labor %}
                            <option value="{{ objlb.id }}">{{ objlb.nombre }}</option>
                        {% endfor %}
                    </select>
                    <div class="col-md-6">
                        <button name="Buscar" id="Buscar" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre de labor:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" value="{{lbS.nombre}}" >
                </div>
                <div class="mb-3">
                    <label for="horas">Horas:</label>
                    <input type="number" name="horas" id="horas" class="form-control" value="{{lbS.horas}}" >
                </div>
                <div class="mb-3">
                    <label for="tipo">Tipo de labor:</label>
                    <select name="tipo" id="tipo" class="form-control" >
                        <option value="{{tlS.id}}">{{tlS.descripcion}}</option>
                        {% for objtl in tl %}
                            <option value="{{ objtl.id}}">{{ objtl.descripcion }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control" value="{{lbS.descripcion}}"  >
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <button name="Guardar" id="Guardar" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col-md-6">
                            <button name="Editar" id="Editar" class="btn btn-danger">Editar</button>
                        </div>
                        <div class="col-md-6">
                            <button name="Eliminar" id="Eliminar" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
