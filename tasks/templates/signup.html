{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
	<form action="/signup/" method="POST" class="card card-body">
            <h1 class="text-center">Signup</h1>
            {{error}}
            {% csrf_token %} <!--token para verificar que el formulario fue creado para nuestro propio servidor-->
            <div class="mb-3">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
            </div>
            
            <div class="mb-3">
                <label for="password">Password: </label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
            </div>

            <div class="mb-3">
                <label for="password2">Confirm your Password: </label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
            </div>
            
            <div class="mb-3">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Write your name">
            </div>
            
            <div class="mb-3">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Write your last name">
            </div>
            
            <div class="mb-3">
                <label for="genero">Genero: </label>
                <input type="text" name="genero" id="genero" class="form-control" placeholder="Write your gender">
            </div>
            
            <div class="mb-3">
                <label for="estudio">Estudio: </label>
                <input type="text" name="estudio" id="estudio" class="form-control" placeholder="Write your study">
            </div>
            
            <div class="mb-3">
                <label for="foto">Foto: </label>
                <input type="text" name="foto" id="foto" class="form-control" placeholder="Add your photo URL">
            </div>

            <button class="btn btn-primary">
                Signup
            </button>
        </form>
        </div>
    </div>
</main>
{% endblock %}
