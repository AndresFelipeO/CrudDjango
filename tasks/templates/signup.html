{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">Registro</h1>
            <form action="/signup/" method="POST" class="card card-body">
                {{error}}
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1">Contraseña:</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2">Confirmar contraseña:</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingresa tu apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="genero">Género:</label>
                            <input type="text" name="genero" id="genero" class="form-control" placeholder="Ingresa tu género" required>
                        </div>

                        <div class="mb-3">
                            <label for="estudio">Estudio:</label>
                            <input type="text" name="estudio" id="estudio" class="form-control" placeholder="Ingresa tu nivel de estudio" required>
                        </div>

                        <div class="mb-3">
                            <label for="foto">Foto:</label>
                            <input type="text" name="foto" id="foto" class="form-control" placeholder="Agrega la URL de tu foto" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
